<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
        <title>SinisterEXP - Portfolio</title>
        <style>
            :root {
                --wfa: -webkit-fill-available;
                --font-family: "Tenor Sans", sans-serif;
                --app-bg: rgba(34, 34, 34, 0.8);
                --color-1: #d7c325;
                --color-2: #181818;
                --color-3: #f4f4f4;
                --color-4: #cccccc;
                --color-5: #2a2720;
                --color-6: #20201e;
                --color-7: #3b3733;
            }

            body {
                font-family: var(--font-family);
                color: var(--color-3);
                margin: 0;
                padding: 0;
            }

            body::before {
                content: "";
                position: fixed;
                inset: 0;

                background-image: url("assets/images/sinister-exp-bg-1.png");
                background-size: cover;
                background-position: center;

                transform: translateZ(0);
                will-change: transform;

                z-index: -1;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;

                background: linear-gradient(to bottom, rgba(15, 20, 15, 0.75), rgba(10, 10, 10, 0.5));

                z-index: -1;
                pointer-events: none;
            }

            #app {
                max-width: 700px;
                margin: 2rem auto;
                background: var(--app-bg);
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
                padding: 2rem;
            }

            div.top-bar {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            div.site-branding {
                text-align: center;
            }

            #navbar {
                display: flex;
                justify-content: center;
                gap: 1.2rem;
                margin-bottom: 2.5rem;
            }

            .nav-link {
                font-family: var(--font-family);
                font-size: 1.1rem;
                letter-spacing: 0.04em;
                color: var(--color-1);
                background: linear-gradient(90deg, rgba(34, 34, 34, 0.95) 60%, rgba(215, 195, 37, 0.12) 100%);
                border: 2px solid var(--color-1);
                border-radius: 8px;
                padding: 0.5em 1.2em;
                text-decoration: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
                transition: background 0.2s, color 0.2s, border 0.2s, transform 0.15s;
                position: relative;
                overflow: hidden;
            }

            .nav-link:hover,
            .nav-link.active {
                color: #181818;
                background: linear-gradient(90deg, #d7c325 70%, #3b3733 100%);
                border-color: #3b3733;
                transform: translateY(-2px) scale(1.04);
                box-shadow: 0 4px 16px rgba(215, 195, 37, 0.18);
                z-index: 1;
            }

            .nav-link:active {
                background: #b6a11e;
                color: #fff;
                border-color: #b6a11e;
                transform: scale(0.98);
            }

            header {
                text-align: center;
                margin-bottom: 0;
            }

            #profile-pic {
                width: 120px;
                height: 120px;
                border-radius: 5%;
                object-fit: cover;
                margin-bottom: 0;
                border: 3px solid var(--color-6);
            }

            #actor-title {
                font-size: 2rem;
                margin: 0;
            }

            #actor-name {
                font-size: 1.2rem;
                margin: 0;
            }

            #subtitle {
                font-size: 1rem;
                margin: 0;
                color: var(--color-1);
            }

            #actor-bio {
                font-size: 1.1rem;
                margin: 0;
                color: var(--color-4);
            }
            div.about-section {
                display: flex;
                flex-direction: row;
                gap: 1.5rem;
                flex-wrap: wrap;
            }
            .about-block {
                flex: 1 1 280px;
                background: var(--color-7);
                border-radius: 8px;
                padding: 1.2rem;
                margin-bottom: 0;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
                color: var(--color-4);
            }
            .about-img {
                width: 100%;
                max-width: 320px;
                border-radius: 8px;
                margin-bottom: 1rem;
                object-fit: cover;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            @media (max-width: 900px) {
                div.about-section {
                    flex-direction: column;
                    gap: 1rem;
                }
                .about-block {
                    margin-bottom: 1rem;
                }
            }
            #home h2,
            #demos h2,
            #contact h2,
            #pastwork h2 {
                margin-bottom: 1rem;
                color: var(--color-1);
            }

            #demo-list {
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
            }

            .demo-item {
                background: #333;
                border-radius: 8px;
                padding: 1rem;
                display: flex;
                align-items: center;
                gap: 1rem;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            }

            .demo-box {
                display: block;
                height: var(--wfa);
                width: min-content;
            }

            .demo-thumb {
                width: 140px;
                height: auto;
                border-radius: 6px;
                object-fit: cover;
                border: 2px solid var(--color-1);
            }

            .demo-info {
                flex: 1;
                height: var(--wfa);
            }

            .demo-title {
                font-size: 1.1rem;
                margin: 0 0 1rem 0;
                color: #fff;
            }

            .demo-description {
                font-size: 0.9rem;
                color: #ccc;
                margin: 0 0 0.3rem 0;
            }

            .demo-link {
                width: var(--wfa);
                color: #181818;
                background: linear-gradient(90deg, #d7c325 70%, #3b3733 100%);
                border-width: 2px solid var(--color-1);
                border-radius: 6px;
                padding: 0.4em 1em;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
                transition: background 0.18s, color 0.18s, transform 0.13s;
                display: inline-block;
            }
            .demo-link:hover {
                background: linear-gradient(90deg, rgba(59, 55, 51, 0.95) 60%, rgba(215, 195, 37, 0.12) 100%);
                color: var(--color-1);
                border: 2px solid var(--color-1);
                text-decoration: none;
                transform: translateY(-1px) scale(1.03);
            }

            .demo-link:active {
                background: #b6a11e;
                color: #fff;
                transform: scale(0.97);
            }

            .work-list {
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
            }
            .work-item {
                background: var(--color-7);
                border-radius: 8px;
                padding: 1.2rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
                color: var(--color-4);
                display: flex;
                flex-direction: row;
                gap: 1.2rem;
                align-items: flex-start;
            }
            .work-img {
                width: 120px;
                height: 80px;
                object-fit: cover;
                border-radius: 6px;
                margin-right: 1rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            .work-info {
                flex: 1;
            }
            @media (max-width: 900px) {
                .work-item {
                    flex-direction: column;
                    gap: 0.7rem;
                }
                .work-img {
                    width: 100%;
                    height: auto;
                    margin-right: 0;
                }
            }
            @media (max-width: 600px) {
                #app {
                    padding: 0.5rem;
                }
                .about-block {
                    padding: 0.7rem;
                }
                .work-item {
                    padding: 0.7rem;
                }
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="top-bar">
                <div class="site-branding">
                    <img id="profile-pic" src="assets/images/logo.jpg" alt="Voice Actor Photo">
                    <h1 id="actor-title">SinisterEXP</h1>
                    <h4 id="actor-name">Jason Perkins</h4>
                    <p id="subtitle">Voice Actor | Narrative & Character Performance</p>
                </div>
                <nav id="navbar">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#demos" class="nav-link">Demo Reels</a>
                    <a href="#pastwork" class="nav-link">Past Work</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
            </div>
            <div id="page-home" class="spa-page">
                <section id="home">
                    <h2>About Me</h2>
                    <div class="about-section" id="about-section">
                        <!-- JS will render about blocks here -->
                    </div>
                </section>
            </div>
            <div id="page-demos" class="spa-page" style="display:none">
                <section id="demos">
                    <h2>YouTube Demo Reels</h2>
                    <div id="demo-list"></div>
                </section>
            </div>
            <div id="page-pastwork" class="spa-page" style="display:none">
                <section id="pastwork">
                    <h2>Past Work</h2>
                    <div class="work-list" id="work-list">
                        <!-- JS will render work items here -->
                    </div>
                </section>
            </div>
            <div id="page-contact" class="spa-page" style="display:none">
                <section id="contact">
                    <h2>Contact</h2>
                    <p>Email: <a href="mailto:sinisterexpgaming@outlook.com">sinisterexpgaming@outlook.com</a></p>
                </section>
            </div>
        </div>
        <script>
            // SPA Hash Router
            const pages = ["home", "demos", "pastwork", "contact"];
            function showPage(page) {
                pages.forEach(p => {
                    document.getElementById(`page-${p}`).style.display = (p === page) ? "block" : "none";
                });
                // Highlight nav
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === `#${page}`);
                });
                if (page === "home") renderAboutBlocks();
                if (page === "demos") renderDemos();
                if (page === "pastwork") renderPastWork();
            }
            function handleHash() {
                const hash = location.hash.replace('#', '').toLowerCase();
                if (pages.includes(hash)) {
                    showPage(hash);
                } else {
                    showPage("home");
                }
            }
            window.addEventListener('hashchange', handleHash);
            document.addEventListener('DOMContentLoaded', handleHash);

            // Demo data: Replace with actual YouTube demos
            const demoData = [
                {
                    title: "Extended Orc Character Performance",
                    description: "Primary showcase. Long-form character voice acting demonstrating grit, range, emotional control, and sustained performance.",
                    url: "https://youtube.com/shorts/pWudx83pEO0?si=GLTMD0kfv1zQPhy4",
                    thumb: "assets/images/thumb-2.png"
                },
                {
                    title: "Sinister Tales Introduction",
                    description: "Original narration project highlighting atmospheric storytelling, pacing, and tonal depth.",
                    url: "#",
                    thumb: "assets/images/thumb-2.png"
                }
            ];

            // About blocks for home page
            const aboutBlocks = [
                {
                    text: `Professional voice actor delivering immersive narrative, character, and atmospheric performances across games, VR, short films, and digital storytelling.<br /><br />My work has reached over 1 million impressions online, including over 550,000 views on Peaky Blinders VR. I also collaborate with indie and VR studios to bring distinctive characters and stories to life.`,
                    img: "assets/images/about-1.jpg"
                },
                {
                    text: `SinisterEXP (Jason Perkins) is a UK-based voice actor specialising in character-driven and narrative performance.<br /><br />With a background in digital storytelling and games content, I provide expressive, reliable voice work with fast turnaround and strong creative communication.`,
                    img: "assets/images/about-2.jpg"
                },
                {
                    text: `Recent highlights include work for VR, indie games, and short films. I am passionate about bringing unique characters and immersive stories to life.`,
                    img: "assets/images/about-3.jpg"
                }
            ];

            // Past work data (expandable)
            const pastWorkData = [
                {
                    title: "Narrative Voiceover",
                    subtitle: " Independent Film (Paid) 2nd February 2026",
                    description: `Delivered a short-form narrative voiceover for an independent film project, completed and paid within 24 hours.`,
                    img: "#"
                },
                {
                    title: "Sinister Tales",
                    subtitle: "Original Narration Series",
                    description: `Creator & Narrator. Dark, atmospheric storytelling project used to develop and showcase narrative and character performance.`,
                    img: "#"
                }
            ];

            function renderDemos() {
                const demoList = document.getElementById('demo-list');
                if (!demoList) return;
                demoList.innerHTML = '';
                demoData.forEach(demo => {
                    const item = document.createElement('div');
                    item.className = 'demo-item';
                    item.innerHTML = `
                                <div class="demo-box">
                                    <img class="demo-thumb" src="${demo.thumb}" alt="${demo.title}">
                                    <a class="demo-link" href="#" target="_blank">Watch Now</a>
                                </div>
                                <div class="demo-info">
                                    <div class="demo-title">${demo.title}</div>
                                    <div class="demo-description">${demo.description}</div>
                                </div>
                            `;
                    demoList.appendChild(item);
                });
            }

            function renderAboutBlocks() {
                const aboutSection = document.getElementById('about-section');
                if (!aboutSection) return;
                aboutSection.innerHTML = '';
                aboutBlocks.forEach(block => {
                    const div = document.createElement('div');
                    div.className = 'about-block';
                    if (block.img) {
                        div.innerHTML = `<img class=\"about-img\" src=\"${block.img}\" alt=\"About Image\"><div>${block.text}</div>`;
                    } else {
                        div.innerHTML = `<div>${block.text}</div>`;
                    }
                    aboutSection.appendChild(div);
                });
            }

            function renderPastWork() {
                const workList = document.getElementById('work-list');
                if (!workList) return;
                workList.innerHTML = '';
                pastWorkData.forEach(work => {
                    const item = document.createElement('div');
                    item.className = 'work-item';
                    let imgHtml = '';
                    if (work.img) {
                        imgHtml = `<img class=\"work-img\" src=\"${work.img}\" alt=\"${work.title}\">`;
                    }
                    item.innerHTML = `
                        ${imgHtml}
                        <div class=\"work-info\">
                            <h3>${work.title}</h3>
                            <p>${work.description}</p>
                        </div>
                    `;
                    workList.appendChild(item);
                });
            }
        </script>
    </body>
</html>
